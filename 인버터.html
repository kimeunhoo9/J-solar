<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인버터 | JSOLAR</title>
   <link rel="stylesheet" href="style.css"><link rel="icon" type="image/png" href="images/제이솔라로고.png">
  <meta name="viewport" content="width=1200">

  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #f4f6f8;
      color: #2c2c2c;
      margin: 0;
      line-height: 1.8;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 55px 50px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
    }

    h1 { font-size: 30px; margin-bottom: 30px; }
    h2 { font-size: 20px; margin-top: 40px; }
    p { font-size: 15.5px; color: #444; }

    ul { padding-left: 18px; }
    li { margin-bottom: 10px; }

    .back-btn {
      display: inline-block;
      margin-top: 45px;
      padding: 14px 26px;
      background: linear-gradient(90deg,#007bff,#00aaff);
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>인버터</h1>

    <p>
      인버터는 태양광 모듈에서 생산된 직류 전기를
      교류 전기로 변환하는 핵심 장비입니다.
    </p>

    <h2>제품 특징</h2>
    <ul>
      <li>안정적인 전력 변환 성능</li>
      <li>발전량 모니터링 기능</li>
      <li>고장 감지 및 보호 기능</li>
      <li>시스템 효율을 고려한 설계</li>
    </ul>

    <h2>운영 안정성</h2>
    <p>
      장시간 사용을 고려한 내구성과
      안정적인 운영을 목표로 구성합니다.
    </p>

    <a href="index.html" class="back-btn">홈으로 돌아가기</a>
  </div>
</body>
</html>
