<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>태양광 모듈 | JSOLAR</title>

  <style>

      background: #f4f6f8;
      color: #2c2c2c;
      margin: 0;
      line-height: 1.8;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 55px 50px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.06);
    }

    h1 { font-size: 30px; margin-bottom: 30px; }
    h2 { font-size: 20px; margin-top: 40px; }
    p { font-size: 15.5px; color: #444; }

    ul { padding-left: 18px; }
    li { margin-bottom: 10px; }

    .back-btn {
      display: inline-block;
      margin-top: 45px;
      padding: 14px 26px;
      background: linear-gradient(90deg,#007bff,#00aaff);
      color: #fff;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>태양광 모듈</h1>

    <p>
      태양광 모듈은 태양광 발전 시스템의 핵심 장비로,
      햇빛을 전기에너지로 변환하는 역할을 합니다.
    </p>

    <h2>제품 특징</h2>
    <ul>
      <li>높은 발전 효율과 안정성</li>
      <li>장기간 사용 가능한 내구성</li>
      <li>기후 변화에 강한 구조 설계</li>
      <li>다양한 설치 환경에 대응 가능</li>
    </ul>

    <h2>적용 분야</h2>
    <p>
      주택, 공장, 농가, 상업시설 등 다양한 환경에
      맞춰 설치가 가능합니다.
    </p>

    <a href="index.html" class="back-btn">홈으로 돌아가기</a>
  </div>
</body>
</html>
